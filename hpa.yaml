apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cc-project-client-gateway-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cc-project-client-gateway-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
